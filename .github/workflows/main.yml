name: Health Risk System CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ==========================================
  # JOB 1: TEST
  # ==========================================
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8 httpx
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop build on syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings only for style issues
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest backend/tests/ -v --tb=short
      env:
        # Use SQLite for testing (no external DB needed)
        DATABASE_URL: "sqlite:///./test.db"

  # ==========================================
  # JOB 2: DEPLOY TO RAILWAY
  # ==========================================
  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on push to main/master (not on PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Check Railway Token
      run: |
        if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
          echo "ERROR: RAILWAY_TOKEN secret is not set!"
          echo "Please add your Railway token as a GitHub Secret."
          echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
          exit 1
        fi
        echo "Railway token found. Proceeding with deployment..."

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Deploying to Railway..."
        railway up --detach
        echo "Deployment initiated successfully!"
