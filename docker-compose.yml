version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./health.db
      - WEBSCRAPER_URL=http://webscraping:8001
      # On Railway, DATABASE_URL is injected automatically
    volumes:
      - ./backend:/app/backend
      - ./symptoms_and_disease.csv:/app/symptoms_and_disease.csv
      - ./backend/precautions.csv:/app/backend/precautions.csv
    depends_on:
      - webscraping

  webscraping:
    build:
      context: .
      dockerfile: webscraping/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./webscraping.db
    volumes:
      - ./webscraping:/app/webscraping

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
